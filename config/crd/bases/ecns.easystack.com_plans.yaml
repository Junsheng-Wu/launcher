                            tags:
                              items:
                                type: string
                              type: array
                          required:
                          - cidr
                          - id
                          - name
                          type: object
                        tags:
                          items:
                            type: string
                          type: array
                      required:
                      - id
                      - name
                      type: object
                    type: array
                  rootVolume:
                    properties:
                      availabilityZone:
                        type: string
                      diskSize:
