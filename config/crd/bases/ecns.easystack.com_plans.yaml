                                      name:
                                        type: string
                                      notTags:
                                        type: string
                                      notTagsAny:
                                        type: string
                                      projectId:
                                        type: string
                                      sortDir:
                                        type: string
                                      sortKey:
                                        type: string
                                      tags:
                                        type: string
                                      tagsAny:
                                        type: string
                                      tenantId:
                                        type: string
                                    type: object
                                  name:
                                    description: Security Group name
                                    type: string
                                  uuid:
                                    description: Security Group UID
                                    type: string
                                type: object
                              type: array
                            securityGroups:
                              description: The uuids of the security groups to assign
